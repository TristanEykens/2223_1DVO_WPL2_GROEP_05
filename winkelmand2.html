<main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="row">
                    <div class="col-12">
                        <h2>1. Contact Info</h2>
                    </div>
                    <div class="col-6">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Naam" required>
                    </div>

                    <div class="col-6">
                        <label for="Voornaam">Voornaam:</label>
                        <input type="text" id="Voornaam" placeholder="Voornaam" required>
                    </div>

                    <div class="col-6">
                        <label for="telefoonnummer">Telefoonnummer:</label>
                        <input type="tel" id="telefoonnummer" placeholder="Telefoonnummer" required>
                    </div>

                    <div class="col-6">
                        <label for="emailadres">Email:</label>
                        <input type="email" id="emailadres" placeholder="Email" required>
                    </div>

                </div>

                <div class="row">

                    <div class="col-12">
                        <h2>2. Leveringsinfo</h2>
                    </div>

                    <div class="col-6">
                        <label for="name">Leveringsdatum:</label>
                        <input type="text" id="leveringsdatum" placeholder="Leveringsdatum" required>
                    </div>

                    <div class="col-6">
                        <label for="adres">Adres:</label>
                        <input type="text" id="adres" placeholder="Adres" required>
                    </div>

                    <div class="col-4">
                        <label for="postcode">Postcode:</label>
                        <input type="tel" id="postcode" required>
                    </div>

                    <div class="col-4">
                        <label for="stad">Stad:</label>
                        <input type="text" id="stad" required>
                    </div>

                    <div class="col-4">
                        <label for="appartement">Appartement:</label>
                        <input type="text" id="appartement">
                    </div>

                </div>

                <div class="row">

                    <div class="col-12">
                        <h2>Betaalmethode</h2>
                    </div>

                    <div class="col-3">
                        <button class="btn"><i class="fab fa-cc-visa"></i></button>
                    </div>

                    <div class="col-3">
                        <button class="btn active"><i class="fas fa-money-check"></i></button>
                    </div>

                    <div class="col-3">
                        <button class="btn"><i class="fab fa-paypal"></i></button>
                    </div>

                    <div class="col-3">
                        <button class="btn">Andere</button>
                    </div>

                </div>

            </div>
            <div class="col-12 col-lg-4">
                <div class="col mb-2">
                    <div class="card border-0">
                        <a href="specifiek_oef.html" class="d-flex">
                            <img src="assets/ImageIcon.png" alt="Video Thumbnail" class="img-fluid">
                            <div class="col">
                                <h6>Pasta XXX</h6>
                                <p>Aantal 1</p>
                            </div>
                            <div class="col">
                                <p>$10</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
