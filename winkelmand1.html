<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winkelmand1</title>
  <meta name="viewport" content="width=device-width, initial-scal=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="winkelmand1.css">


</head>
<body>
<header>
  <div>
    <a href="./Home.html"><img src="assets/Logo transparant.png" alt="Logo" id="logo"></a>
  </div>
  <ul>
    <li><a href="./Home.html" >Home</a></li>
    <li><a href="#">Producten</a></li>
    <li><a href="./voordelen.html">Voordelen</a></li>
    <li><a href="#">Bereiding</a></li>
    <li><a href="./over_ons.html">Over ons</a></li>
    <li><a href="./Contactpagina.html">Contact</a></li>
  </ul>
  <div>
    <a href="./winkelmand.html"><img src="assets/icons/shopping_cart.png" alt="icon_account" class="icons"></a>
    <a href="./Login.html"><img src="assets/icons/account.png" alt="icon_account" class="icons"></a>
  </div>
</header>

<div class="Titel_div">
  <div class="d-flex">
    <div class="col-md-10 text-right">
      <h1 class="winkelmand">Winkelmand</h1>
    </div>
    <div class="p-2">
      <a class="verder-winkelen" href="#">&lt; Verder winkelen</a>
    </div>
  </div>
  <div class="box">
  <div class="container">
    <div id="cart" class="col-md-6 mx-auto">
      <div class="row cart-item">
        <div class="col-md-2">
          <img src="assets/ImageIcon.png" alt="Product 1" class="img-thumbnail">
        </div>
        <div class="col-md-10 cart-item-details">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h3 class="text-orange">Fusilli</h3>
              <div class="quantity-controls">
                <a class="remove-link mr-2">Verwijder</a>
                <button class="btn btn-orange minus-btn">-</button>
                <span class="quantity text-white p-2">0</span>
                <button class="btn btn-orange plus-btn">+</button>
              </div>
            </div>
            <div class="col-md-4 text-right">
              <div class="text-white h3 product-value">€10.00</div>
            </div>
          </div>
        </div>
        <hr class="hr-orange">
      </div>
      <div class="row cart-item">
        <div class="col-md-2">
          <img src="assets/ImageIcon.png" alt="Product 2" class="img-thumbnail">
        </div>
        <div class="col-md-10 cart-item-details">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h3 class="text-orange">Penne</h3>
              <div class="quantity-controls">
                <a class="remove-link mr-2">Verwijder</a>
                <button class="btn btn-orange minus-btn">-</button>
                <span class="quantity text-white p-2">0</span>
                <button class="btn btn-orange plus-btn">+</button>
              </div>
            </div>
            <div class="col-md-4 text-right">
              <div class="text-white h3 product-value">€15.00</div>
            </div>
          </div>
        </div>
        <hr class="hr-orange">
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
          <div id="total" class="total text-white h3 font-weight-bold">Totaalbedrag: € 0</div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-order btn-block order-btn mt-5"> <span class="h5">Ik ga bestellen</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="winkelmand1.js"></script>

</body>
</html>
